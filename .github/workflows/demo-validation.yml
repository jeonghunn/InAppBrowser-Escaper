name: Demo Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'demo.html'
      - 'debug-*.html'
      - 'src/examples/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'demo.html'
      - 'debug-*.html'
      - 'src/examples/**'

jobs:
  validate-demos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install HTML validator
        run: npm install -g html-validate

      - name: Validate HTML files
        run: |
          html-validate demo.html --config '{"extends": ["html-validate:recommended"], "rules": {"no-trailing-whitespace": "off"}}'
          html-validate debug-*.html --config '{"extends": ["html-validate:recommended"], "rules": {"no-trailing-whitespace": "off"}}'

      - name: Check TypeScript examples
        run: |
          npx tsc --noEmit src/examples/vanilla-examples.ts
          npx tsc --noEmit src/examples/react-examples.ts
          npx tsc --noEmit src/examples/angular-examples.ts

      - name: Test demo accessibility
        run: |
          npm install -g @axe-core/cli
          # Note: This would require serving the HTML files
          echo "Accessibility testing would require a web server setup"